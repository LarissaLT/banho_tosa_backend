spring.datasource.url=jdbc:mysql://localhost/banhotosa?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=sistemas
spring.datasource.password=

#atrasa os scrips sql para rodar depois da inicializacao do hibernate
spring.jpa.defer-datasource-initialization=true
#forca os scprits sql a rodar
spring.sql.init.mode=always
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never
server.error.include-message=always


